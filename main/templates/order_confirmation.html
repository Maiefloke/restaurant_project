<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Підтвердження замовлення</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      color: #e6f4ea;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .confirmation-card {
      background: #14532d;
      padding: 2.5rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 480px;
      width: 100%;
      text-align: center;
    }
    h2 {
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-shadow: 0 1px 5px #0f2f14;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 0.8rem;
      font-weight: 600;
    }
    .btn-primary {
      background-color: #14532d;
      border: none;
      color: #d1f2eb;
      border-radius: 50px;
      padding: 0.5rem 2rem;
      font-weight: 700;
      box-shadow: 0 5px 20px #14532daa;
      transition: all 0.3s ease;
      margin-top: 1.8rem;
      display: inline-block;
      text-decoration: none;
    }
    .btn-primary:hover, .btn-primary:focus {
      background-color: #2ecc71;
      box-shadow: 0 8px 30px #2ecc71;
      color: white;
      transform: translateY(-3px);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="confirmation-card">
    <h2>Дякуємо за замовлення!</h2>
    <p>Ваше замовлення №{{ order.id }} прийнято.</p>
    <p><strong>Контактна особа:</strong> {{ order.full_name }}</p>
    <p><strong>Телефон:</strong> {{ order.phone }}</p>
    <p><strong>Адреса доставки:</strong> {{ order.address }}</p>
    <p><strong>Спосіб оплати:</strong> {{ order.get_payment_method_display }}</p>

    <a href="{% url 'home' %}" class="btn btn-primary">Повернутися на головну</a>
  </div>
</body>
</html>
