{% extends "base.html" %}
{% block title %}Реєстрація{% endblock %}
{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #2ecc71, #27ae60);
    color: #e6f4ea;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  h2 {
    font-weight: 700;
    text-shadow: 0 1px 5px #14532d;
  }
  form.card {
    background: #14532d;
    border-radius: 1rem;
    padding: 2rem;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    max-width: 480px;
    margin-bottom: 1rem;
  }
  button.btn-primary {
    background-color: #14532d;
    border: none;
    border-radius: 50px;
    padding: 0.6rem 2rem;
    font-weight: 700;
    color: #d1f2eb;
    box-shadow: 0 5px 20px #14532daa;
    transition: all 0.3s ease;
  }
  button.btn-primary:hover,
  button.btn-primary:focus {
    background-color: #2ecc71;
    box-shadow: 0 8px 30px #2ecc71;
    color: white;
    transform: translateY(-3px);
  }
  a.btn-outline-dark {
    border-radius: 50px;
    font-weight: 600;
    padding: 0.4rem 1.3rem;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
    color: #14532d;
  }
  a.btn-outline-dark:hover,
  a.btn-outline-dark:focus {
    background-color: #14532d;
    border-color: #14532d;
    color: #d1f2eb !important;
    box-shadow: 0 6px 25px #14532d;
    transform: translateY(-3px);
    text-decoration: none;
  }
</style>

<h2 class="mb-4">Реєстрація</h2>
<form method="post" class="card p-4 shadow-sm">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Зареєструватися</button>
</form>
<a href="{% url 'login' %}" class="btn btn-outline-dark ms-2">Увійти якщо вже є акаунт</a>
{% endblock %}
