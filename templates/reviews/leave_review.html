{% extends "base.html" %}

{% block title %}Залишити відгук{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 30px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9;">
  <h2 style="text-align: center; color: #333;">Залишити відгук про "{{ dish.name }}"</h2>

  <form method="post" style="margin-top: 20px;">
    {% csrf_token %}
    <div style="margin-bottom: 15px;">
      {{ form.rating.label_tag }}<br>
      {{ form.rating }}
    </div>

    <div style="margin-bottom: 15px;">
      {{ form.comment.label_tag }}<br>
      {{ form.comment }}
    </div>

    <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; border: none; color: white; border-radius: 5px; cursor: pointer;">
      Відправити відгук
    </button>
  </form>

  <nav style="margin-top: 25px; text-align: center;">
    <a href="{% url 'home' %}" style="margin-right: 15px; color: #2196F3; text-decoration: none;">Головна</a>
    <a href="{% url 'menu' %}" style="margin-right: 15px; color: #2196F3; text-decoration: none;">Меню</a>
    <a href="{% url 'dish_detail' dish.id %}" style="color: #2196F3; text-decoration: none;">Деталі страви</a>
  </nav>
</div>
{% endblock %}
